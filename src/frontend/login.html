<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colégio Nova Dimensão</title>
        <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-nome">
            <img src="/images/logo.png" alt="Logo do Colégio" class="logo" />
            <span class="nome-colegio">Colégio Nova Dimensão</span>
        </div>
    </header>
    <!-- Formulário de Login -->
     <section>
    <div class="login-container">
        <h2 class="login-title">Faça login na sua conta</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email && password) {
                alert('Login realizado com sucesso!');
                // Redirecionamento: window.location.href = "dashboard.html";
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
    </section>

        <footer>
        <p>&copy; 2025 Colégio Nova Dimensão - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
