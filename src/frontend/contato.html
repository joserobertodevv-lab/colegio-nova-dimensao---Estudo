<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Colégio Nova Dimensão</title>
    <link rel="stylesheet" href="/css/contato.css">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <!-- Adicione o EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* Estilo das mensagens de feedback */
        .form-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-nome">
            <img src="/images/logo.png" alt="Logo do Colégio" class="logo" />
            <span class="nome-colegio">Colégio Nova Dimensão</span>
        </div>
    </header>
    
    <section>
        <div class="form-container">
            <!-- Mensagem de status -->
            <div id="formMessage" class="form-message"></div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Escreva sua mensagem aqui..." required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Enviar Mensagem</button>
            </form>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Colégio Nova Dimensão - Todos os direitos reservados.</p>
    </footer>

<script>
    // 1. Inicialização (só precisa fazer UMA vez)
    emailjs.init('user_vjWrP9esiHn2t4cgG');
    // Adicione isto após emailjs.init() para testar a conexão
console.log("Status do EmailJS:", emailjs ? "OK" : "Não carregado");
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 2. Loading
        const btn = document.querySelector('.submit-btn');
        btn.disabled = true;
        btn.textContent = 'Enviando...';

        // 3. Enviar e-mail (SEM o User ID no final)
        emailjs.sendForm(
            'service_qksvop8',
            'template_zkvo0ou',
            '#contactForm' // ← Só 3 parâmetros!
        )
        .then(() => {
            alert('Mensagem enviada com sucesso!');
            document.getElementById('contactForm').reset();
        }, (error) => {
            alert('Erro: ' + JSON.stringify(error)); // Mostra detalhes
            console.error("Erro completo:", error);
        })
        .finally(() => {
            btn.disabled = false;
            btn.textContent = 'ENVIAR MENSAGEM';
        });
    });
</script>
</body>
</html>
